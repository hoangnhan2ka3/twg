name: CI

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                node-version: [20]
                runner: [ubuntu-latest, windows-latest]
    
        runs-on: ${{ matrix.runner }}
        timeout-minutes: 15

        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test
